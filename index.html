<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Můj To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellota+Text:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Poiret+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Můj To-Do List</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Přidej nový úkol...">
            <button id="addTaskBtn">Přidat úkol</button>
        </div>

        <div class="filters">
            <button id="filterAll" class="active">Vše</button>
            <button id="filterPending">Nesplněné</button>
            <button id="filterCompleted">Hotové</button>
        </div>
        <ul id="taskList">

        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
